<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do PingPong</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    /* Adicionais para o novo layout */
    #dvPlacar {
      display: flex;
      justify-content: space-between;
      width: 960px;
      margin-top: 20px;
      font-weight: bold;
      color: #6a4c93;
      font-size: 18px;
    }

    .placar {
      background-color: #f3e6fa;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(128, 90, 160, 0.1);
    }

    #dvPainel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #btIniciar {
      margin-top: 20px;
    }

    #btIniciar.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="dvJogo">
    <div id="dvBola"></div>
    <div id="dvJogador" class="barra esquerda"></div>
    <div id="dvCpu" class="barra direita"></div>
  </div>

  <!-- Placares separados -->
  <div id="dvPlacar">
    <div class="placar">Jogador: <span id="placarJogador">0</span></div>
    <div class="placar">Bot: <span id="placarBot">0</span></div>
  </div>

  <!-- Painel de inÃ­cio -->
  <div id="dvPainel">
    <button id="btIniciar">Iniciar</button>
  </div>

  <script src="script.js"></script>
    

</body>
</html>
